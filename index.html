<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tetris Minimal — Ganbi</title>
  <meta name="description" content="Tetris minimal: game + score. Mobile-friendly controls." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">Tetris<span>•minimal</span></div>
      <div class="score">Score: <span id="score">0</span></div>
    </header>

    <main class="stage">
      <canvas id="game" width="240" height="480" aria-label="Game board"></canvas>
    </main>

    <footer class="controls">
      <div class="row">
        <button class="btn" data-action="left" aria-label="Left">◀</button>
        <button class="btn" data-action="down" aria-label="Down">▼</button>
        <button class="btn" data-action="right" aria-label="Right">▶</button>
      </div>
      <div class="row">
        <button class="btn" data-action="rotate" aria-label="Rotate">⟳</button>
        <button class="btn" data-action="hard" aria-label="Hard Drop">⤓</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
